pipeline:
    name: payment-service
    identifier: paymentservice
    projectIdentifier: DevX_Demo
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: nikpgithub
                repoName: payment-service
                build: <+input>
    stages:
        - stage:
              name: Build
              identifier: Build
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: nikpgkecluster
                          namespace: payment-service-build
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheS3
                                name: RestoreCache
                                identifier: RestoreCache
                                spec:
                                    connectorRef: nikpaws
                                    region: eu-west-2
                                    bucket: nikp-maven
                                    key: payment-service-ci
                                    archiveFormat: Tar
                                    resources:
                                        limits:
                                            memory: 512Mi
                                            cpu: "0.5"
                          - step:
                                type: RunTests
                                name: runTestsWithIntelligence
                                identifier: runTestsWithIntelligence
                                spec:
                                    connectorRef: nikpdockerhub
                                    image: maven:<+pipeline.variables.mavenversion>-jdk-<+pipeline.variables.javaversion>
                                    args: test
                                    buildTool: Maven
                                    language: Java
                                    packages: con.nikp.
                                    runOnlySelectedTests: true
                                    preCommand: cd payment-service
                                    reports:
                                        type: JUnit
                                        spec:
                                            paths:
                                                - "**/*.xml"
                                    envVariables:
                                        DRONE_COMMIT_SHA: any
                                        DRONE_REMOTE_URL: any
                                        DRONE_SOURCE_BRANCH: any
                                        DRONE_TARGET_BRANCH: any
                                        MAVEN_OPTS: -Dmaven.repo.local=/harness/maven/repository
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "2"
                          - step:
                                type: Run
                                name: Build
                                identifier: Build
                                spec:
                                    connectorRef: nikpdockerhub
                                    image: maven:<+pipeline.variables.mavenversion>-jdk-<+pipeline.variables.javaversion>
                                    command: |-
                                        cd payment-service
                                        mvn -Dmaven.test.skip=true clean install -X
                                    privileged: false
                                    envVariables:
                                        MAVEN_OPTS: -Dmaven.repo.local=/harness/maven/repository
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                          - step:
                                type: SaveCacheS3
                                name: Savemavenrepo
                                identifier: Savemavenrepo
                                spec:
                                    connectorRef: nikpaws
                                    region: eu-west-2
                                    bucket: nikp-maven
                                    key: payment-service-ci
                                    sourcePaths:
                                        - ./maven/repository
                                    archiveFormat: Tar
                                    override: true
                                    resources:
                                        limits:
                                            memory: 512Mi
                                            cpu: "0.5"
                          - step:
                                type: BuildAndPushECR
                                name: pushToECR
                                identifier: pushToECR
                                spec:
                                    connectorRef: nikpaws
                                    region: eu-west-2
                                    account: "759984737373"
                                    imageName: payment-service
                                    tags:
                                        - <+pipeline.sequenceId>
                                    dockerfile: /harness/payment-service/Dockerfile
                                    optimize: true
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                                when:
                                    stageStatus: Success
                                    condition: <+pipeline.variables.seusername> == 'aws'
                                failureStrategies: []
                          - step:
                                type: BuildAndPushDockerRegistry
                                name: pushToDockerHub
                                identifier: pushToDockerHub
                                spec:
                                    connectorRef: nikpdockerhub
                                    repo: nikpap/payment-service
                                    tags:
                                        - <+pipeline.sequenceId>
                                    dockerfile: /harness/payment-service/Dockerfile
                                    optimize: true
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                      rollbackSteps: []
              when:
                  pipelineStatus: Success
              variables: []
        - stage:
              name: DeployDev
              identifier: DeployDev
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              manifestOverrideSets: []
                              manifests:
                                  - manifest:
                                        identifier: templates
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - templates
                                                    repoName: payment-service-nonprod
                                                    branch: master
                                            skipResourceVersioning: false
                                  - manifest:
                                        identifier: values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - values-non-prod.yaml
                                                    repoName: payment-service-nonprod
                                                    branch: master
                              artifacts:
                                  sidecars: []
                                  primary:
                                      type: DockerRegistry
                                      spec:
                                          connectorRef: nikpdockerhub
                                          imagePath: nikpap/payment-service
                                          tag: <+pipeline.sequenceId>
                              variables: []
                      serviceRef: paymentservice
                  infrastructure:
                      environmentRef: GKEDev
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: nikpgkecluster
                              namespace: payment-service-dev
                              releaseName: release-1
                      allowSimultaneousDeployments: false
                      infrastructureKey: ""
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
              when:
                  pipelineStatus: Success
        - stage:
              name: DeployProd
              identifier: DeployProd
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: paymentservice
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              artifacts:
                                  sidecars: []
                                  primary:
                                      type: DockerRegistry
                                      spec:
                                          connectorRef: nikpdockerhub
                                          imagePath: nikpap/payment-service
                                          tag: <+pipeline.sequenceId>
                              manifests:
                                  - manifest:
                                        identifier: templates
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - templates-prod
                                                    repoName: payment-service-nonprod
                                                    branch: master
                                            skipResourceVersioning: false
                                  - manifest:
                                        identifier: values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - values-non-prod.yaml
                                                    repoName: payment-service-nonprod
                                                    branch: master
                              artifactOverrideSets: []
                              manifestOverrideSets: []
                              variables: []
                  infrastructure:
                      environmentRef: GKEProd
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: nikpgkecluster
                              namespace: payment-service
                              releaseName: release-1
                      allowSimultaneousDeployments: false
                      infrastructureKey: ""
                  execution:
                      steps:
                          - stepGroup:
                                name: Canary Deployment
                                identifier: canaryDepoyment
                                steps:
                                    - step:
                                          name: Canary Deployment
                                          identifier: canaryDeployment
                                          type: K8sCanaryDeploy
                                          timeout: 10m
                                          spec:
                                              instanceSelection:
                                                  type: Count
                                                  spec:
                                                      count: 1
                                              skipDryRun: false
                                    - step:
                                          name: Canary Delete
                                          identifier: canaryDelete
                                          type: K8sCanaryDelete
                                          timeout: 10m
                                          spec: {}
                                rollbackSteps:
                                    - step:
                                          name: Canary Delete
                                          identifier: canaryDelete
                                          type: K8sCanaryDelete
                                          timeout: 10m
                                          spec: {}
                          - stepGroup:
                                name: Primary Deployment
                                identifier: primaryDepoyment
                                steps:
                                    - step:
                                          name: Rolling Deployment
                                          identifier: rollingDeployment
                                          type: K8sRollingDeploy
                                          timeout: 10m
                                          spec:
                                              skipDryRun: false
                                rollbackSteps:
                                    - step:
                                          name: Rolling Rollback
                                          identifier: rollingRollback
                                          type: K8sRollingRollback
                                          timeout: 10m
                                          spec: {}
                          - step:
                                type: ShellScript
                                name: WrapUp
                                identifier: WrapUp
                                spec:
                                    shell: Bash
                                    onDelegate: true
                                    source:
                                        type: Inline
                                        spec:
                                            script: |-
                                                echo "Wrapping up deployment"
                                                url="http://$subdomain.cie-demo.co.uk"
                                                export application="$url"
                                    environmentVariables:
                                        - name: subdomain
                                          type: String
                                          value: <+pipeline.variables.seusername>
                                    outputVariables:
                                        - name: application
                                          type: String
                                          value: application
                                    executionTarget: {}
                                timeout: 10m
                      rollbackSteps: []
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
              when:
                  pipelineStatus: Success
    variables:
        - name: mavenversion
          type: String
          default: "3.8"
          value: <+input>
        - name: javaversion
          type: String
          default: "8"
          value: <+input>
        - name: servicename
          type: String
          default: payment-service
          value: <+input>
        - name: seusername
          type: String
          value: <+input>
        - name: ffsdkkeyprod
          type: String
          default: " 5bf77c96-fbae-446e-b83e-e1aba03e203a"
          value: <+input>
